<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">Nombre</label>
            <input type="text" placeholder="Ej: Juan" id="name" required>
        </div>
        <div>
            <label for="surname">Apellido</label>
            <input type="text" placeholder="Ej: Trejo" id="surname" required>
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" placeholder="Ej: juan@mail.com" id="email" required>
        </div>
        <div>
            <label for="birthday">Fecha de cumpleaños</label>
            <input type="date" id="birthday" required>
        </div>
        <div>
            <label for="favoriteSport">Deporte favorito:</label>
            <select name="favoriteSport" id="favoriteSport" required>
                <option value="">-- Seleccionar --</option> 
                <option value="futbol">Futbol</option>
                <option value="basquet">Basquet</option>
                <option value="voley">Voley</option>
                <option value="boxeo">Boxeo</option>
            </select>
        </div>
        <div>
            <label for="biography">Tu biografia</label>
            <textarea name="biography" id="biography" cols="30" required></textarea>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
